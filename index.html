<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/147/147227.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keepr</title>
</head>

<body>
    <section class="section">
        <div class="container is-family-monospace">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content ">
                                <h1 class="has-text-centered"><span id='p1Display'>0</span> to <span
                                        id='p2Display'>0</span>
                                </h1>
                                <p class="is-capitalized is-italic is-family-sans-serif">Use the buttons Buttons below
                                    to
                                    keep score</p>
                                <br>

                                <label for="endGame-score" class="label is-inline">Select Score</label>
                                <div class="select is-rounded">
                                    <select name="playto" id="endGame-score" class="select is-rounded">
                                        <option value="">--Please choose an option--</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-info card-footer-item " id="p1btn">+1 Player1</button>
                            <button class="button is-success card-footer-item" id="p2btn">+1 Player2</button>
                            <button class="button is-danger card-footer-item" id="reset">Reset</button>
                            <button class="button is-warning card-footer-item" id="winByTwo">WinByTwo</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="score.js"></script>
</body>

</html>
